<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js">

  </script>
  <style>

    .tenor-gif-embed {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url(images/reapershrug.gif);
      background-position: -65px ;
      background-size: cover;
    }

    .message {
      text-align: center;
      position: absolute;
      width: 99%;
      top: 35%;
      transform: translateY(-50%);
      color: white;
    }

    .message h1 {
      font-size: 144px;
      font-weight: 100;
      margin-bottom: 16px;
    }

    .message h2 {
      margin-bottom: 24px;
    }

    .message h3 {
        font-weight: 700;
        font-size: 16px;
        margin-bottom: 32px;
    }
    .title {
      display: inline-block;
      width: 200px;
      height: 20px;
      font-size: 16px;
      font-family: 'Roboto', sans-serif;
      color: #FFF;
      text-transform: uppercase;
      text-align: center;
      letter-spacing: 4px;
      background: rgba(85, 205, 201, 0.8);
      padding: 15px 20px;
      transition: all .5s ease;
      border-radius: 3px;
      cursor: pointer;

    }
    a {
        text-decoration: none;
        color: #FFF;
    }

    .is-active {
      box-shadow: 0 25px 5px -10px rgba(0, 0, 0, 0.6);
      transform: translateY(10px);
    }
  </style>
</head>

<body class="rails-default-error-page">
  <div class="tenor-gif-embed"></div>
  <div class="message">
    <h1>404</h1>
    <h2>There's nothing here.</h2>
    <div class="title">
      <a class="btn" href="/">Turn Back</a>
    </div>
  </div>

  <script>
    $(".title").hover(function(){
      $(this).toggleClass("is-active");
    });
  </script>
</body>
</html>
