<!DOCTYPE html>
<html>
<head>
  <title>We're sorry, but something went wrong (500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    @import url('https://fonts.googleapis.com/css?family=Hind:300,400,700|Raleway:300,400,700&display=swap');

    .tenor-gif-embed {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: image-url(images/reapershrug.gif);
      background-position: -65px ;
      background-size: cover;
    }

    .message {
      text-align: center;
      position: absolute;
      width: 99%;
      top: 35%;
      transform: translateY(-50%);
      color: white;
      font-family: "Raleway", "Helvetica", "sans-serif";
    }

    .message h2 {
      font-size: 120px;
      font-weight: 100;
      margin-bottom: 16px;
      text-shadow: 2px 2px 5px #777777;
    }

    .message h3 {
      font-size: 20px;
      margin-bottom: 24px;
      text-shadow: 2px 2px 5px #777777;
    }
    .title {
      display: inline-block;
      width: 200px;
      height: 20px;
      font-size: 16px;
      font-family: 'Roboto', sans-serif;
      color: #FFF;
      text-transform: uppercase;
      text-align: center;
      letter-spacing: 4px;
      background: rgba(85, 205, 201, 0.8);
      padding: 15px 20px;
      transition: all .5s ease;
      border-radius: 3px;
      cursor: pointer;

    }
    a {
        text-decoration: none;
        color: #FFF;
    }

    .is-active {
      box-shadow: 0 20px 5px -10px rgba(0, 0, 0, 0.6);
      transform: translateY(10px);
    }
  </style>
</head>

<body class="rails-default-error-page">
  <div class="tenor-gif-embed"></div>
  <div class="message">
    <h2>500</h2>
    <h3>Something went wrong, you better turn back.</h3>
    <div class="title">
      <a class="btn" href="/">Turn Back</a>
    </div>
  </div>

  <script>
    $(".title").hover(function(){
      $(this).toggleClass("is-active");
    });
  </script>
</body>
</html>
